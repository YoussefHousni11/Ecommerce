<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-semibold font-Hanken bg-gray-50">
    <div class="container p-4 mx-auto">
        <!-- Navigation -->
        <div class="text-center md:flex md:justify-between md:flex-row">
            <div class="flex flex-row justify-center space-x-2 mt-4">
                <div class="w-10 h-10 rounded-lg bg-gradient-to-r from-purple-600 to-red-600">
                </div>
                <h1 class="ml-2 text-2xl text-gray-600">Logo</h1>
            </div>
            <div class="flex justify-center">
                <a href="index.html" class="p-4 text-gray-600   hover:text-purple-500">Home</a>
                <a href="shop.html" class="p-4 text-gray-600 hover:text-purple-500">Shop</a>
                <a href="blog.html" class="p-4 text-gray-600 hover:text-purple-500">Blog</a>
                <a href="contact.html" class="p-4 text-gray-600 hover:text-purple-500">Contact</a>
                <div class="flex items-center space-x-4">
                    <a href="./cart.html" class="relative p-2 text-gray-600 hover:text-gray-900">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span
                            class="absolute -top-2 -right-2 bg-red-500 text-white h-5 w-5 rounded-xl flex items-center justify-center text-xs">
                            6
                        </span>
                    </a>

                    <a href="./watchlist.html" class="relative p-2 text-gray-600 hover:text-gray-900">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <span
                            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
                            2
                        </span>
                    </a>
                </div>
            </div>
        </div>


        <!-- checkout detail -->
        <div class="text-center my-20">
            <h2 class="text-5xl text-gray-600 mb-4">Checkout</h2>
            <p class="text-gray-600 max-w-2xl mx-auto">Complete your purchase</p>
        </div>

        <div class="flex flex-col lg:flex-row gap-8 mb-20">
            <div class="lg:w-2/3">
                <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                    <h3 class="text-xl font-bold text-gray-600 mb-4">Shipping Address</h3>
                    <form>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" placeholder="First Name"
                                class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-500">
                            <input type="text" placeholder="Last Name"
                                class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-500">
                            <input type="text" placeholder="Address"
                                class="col-span-2 px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-500">
                            <input type="text" placeholder="City"
                                class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-500">
                            <input type="text" placeholder="State/Province"
                                class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-500">
                            <input type="text" placeholder="Postal Code"
                                class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-500">
                            <input type="text" placeholder="Country"
                                class="col-span-2 px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-500">
                        </div>
                    </form>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold text-gray-600 mb-4">Payment Information</h3>
                    <form>
                        <div class="grid grid-cols-1 gap-4">
                            <input type="text" placeholder="Card Number"
                                class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-500">
                            <input type="text" placeholder="Cardholder Name"
                                class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-500">
                            <div class="flex gap-4">
                                <input type="text" placeholder="Expiry Date (MM/YY)"
                                    class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-500">
                                <input type="text" placeholder="CVV"
                                    class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-500">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="lg:w-1/3">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold text-gray-600 mb-6">Order Summary</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between text-gray-600">
                            <span>Subtotal</span>
                            <span>$229.97</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Shipping</span>
                            <span>$9.99</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Tax</span>
                            <span>$23.00</span>
                        </div>
                        <div class="pt-4 border-t border-gray-200">
                            <div class="flex justify-between text-lg font-bold text-gray-600">
                                <span>Total</span>
                                <span>$262.96</span>
                            </div>
                        </div>
                    </div>

                    <button
                        class="w-full mt-6 bg-gradient-to-r from-purple-600 to-red-600 text-white py-4 rounded-full hover:opacity-90 transition-opacity duration-300">
                        Place Order
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
